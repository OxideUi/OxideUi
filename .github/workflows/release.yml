name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  tag:
    name: Generate Tag
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag_version.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          tag_prefix: v

  build:
    name: Build (${{ matrix.os }})
    needs: tag
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: strato-sdk-linux
            asset_name: strato-sdk-linux.tar.gz
          - os: macos-latest
            artifact_name: strato-sdk-macos
            asset_name: strato-sdk-macos.tar.gz
          - os: windows-latest
            artifact_name: strato-sdk-windows
            asset_name: strato-sdk-windows.zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwayland-dev libx11-dev libvulkan-dev libasound2-dev libudev-dev

      - name: Build Release
        run: cargo build --release --workspace

      - name: Package Artifacts (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist
          for f in target/release/*; do
            if [ -f "$f" ] && [ -x "$f" ]; then
              cp "$f" dist/
            fi
          done
          tar -czf ${{ matrix.asset_name }} -C dist .

      - name: Package Artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Get-ChildItem -Path target/release/*.exe | Copy-Item -Destination dist
          Compress-Archive -Path dist/* -DestinationPath ${{ matrix.asset_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: [tag, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.tag.outputs.new_tag }}
          name: Release ${{ needs.tag.outputs.new_tag }}
          generate_release_notes: true
          files: |
            */*.tar.gz
            */*.zip
